<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx 语法</title>
</head>
<body>
<div id="app"></div>
<script src="../../common/react.development.js" type="text/javascript"></script>
<script src="../../common/react-dom.development.js" type="text/javascript"></script>
<script src="../../common/babel.min.js" type="text/javascript"></script>
<script type="text/babel">
    let e = React.createElement;
    let initText = "123"

    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {flag: true}
        }

        showFlagDialog(flag) {
            this.setState({flag})
        }

        showFlagDialogNoArg(){
            this.setState({flag: !this.state.flag})
        }

        render() {
            return (
                <React.Fragment>
                    <button
                        style={{
                            color: "blue",
                            font: "italic 400 20px/ 40px 微软雅黑"
                        }}
                        onClick={() => {
                            console.log("click me !!!")
                        }}>click me</button>
                    <button onClick={() => this.showFlagDialog(!this.state.flag)}>
                        show / close flag dialog
                    </button>

                    {// 因为 如果将Click 指向这个函数,严格模式下,this 指向undefined ...
                        // 所以在使用之前,需要给它进行 this 绑定,因为button触发的函数,this = undefined ..
                        // 非严格是window ..
                        }
                    <button onClick={this.showFlagDialogNoArg}>点击,无this 绑定</button>

                    {this.state.flag && (<div>你好</div>)}

                </React.Fragment>
                )
        }
    }

    ReactDOM.render(e(App), document.querySelector("#app"))
</script>
</body>
</html>
