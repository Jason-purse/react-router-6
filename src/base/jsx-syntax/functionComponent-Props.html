<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function props</title>
</head>
<body>
<div id="app"></div>
<script src="../../common/react.development.js" type="text/javascript"></script>
<script src="../../common/react-dom.development.js" type="text/javascript"></script>
<script src="../../common/babel.min.js" type="text/javascript"></script>
<script src="../../common/prop-types.js" type="text/javascript"></script>
<script type="text/babel">
    let e = React.createElement;
    let initText = "123"

    function App(props) {
        return (
            <div>
                <h1>个人信息</h1>
                <p>
                    <span>{props.name}</span>
                    <span>{props.age}</span>
                    <span>{props.sex}</span>
                </p>
            </div>
        )
    }

    App.propTypes = {
        name: PropTypes.string.isRequired,
        age: PropTypes.number.isRequired,
        sex: PropTypes.string
    }
    App.defaultProps = {
        sex: "女"
    }
    let componentProps = {name: "fans", age: 123}
    ReactDOM.render(<App {...componentProps}/>, document.querySelector("#app"))
</script>
</body>
</html>
